<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body >
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="{{url_for('home')}}" style="text-decoration:none; color:#f0ad4e"><h3 class="mx-5">Cafe&Wifi</h3></a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{url_for('home')}}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="{{url_for('about')}}" class="nav-link px-2 text-white">About</a></li>
          <li><a href="{{url_for('contact')}}" class="nav-link px-2 text-white">Contact</a></li>
        </ul>

        <div class="text-end">
            {% if not current_user.is_authenticated %}
          <a href="{{url_for('login')}}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a href="{{url_for('register')}}"><button type="button" class="btn btn-warning">Sign-up</button></a>
            {% else %}
          <a href="{{url_for('logout')}}"> <button type="button" class="btn btn-outline-light ms-2">Logout</button></a>
            {% endif %}
        </div>
      </div>
    </div>
  </header>
